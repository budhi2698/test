        let height = 5;

        for (let i = 1; i <= height; i++) {
            // Print spaces before the asterisks
            for (let j = 1; j <= height - i; j++) {
                document.write("&nbsp;&nbsp;");
            }

            // Print asterisks
            for (let k = 1; k <= 2 * i - 1; k++) {
                document.write("*");
            }

            // Move to the next line after each row
            document.write("<br>");
        }
