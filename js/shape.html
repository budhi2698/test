<html>
<head>
<title></title>
<script>
        // let num = 5;
        // let m, n;

        // Print the top part of the pattern
        for (let m = 1; m < 5; m++) {
            for (let n = 1; n <= m; n++)
                document.write("* ");
                document.write('<br/>');
        }

        // Print the bottom part of the pattern
        for (let m = 5; m >= 0; m--) {
            for (let n = 1; n <= m; n++)
                document.write("* ");
                document.write('<br/>');
        }

        document.write('<br/>');
</script>
</head>
<body></body>
</html>
